console.log(zones)

for (i=0; i<zones.length; i++)
{	
	name = zones[i].name

	startTime = zones[i].startTime

	state = zones[i].state
	
	str = "";

	console.log(zones[i])
	$("#content").append("<div id=\"zone"+id+"\">"+str+"</div>")
}
})
